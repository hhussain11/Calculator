<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    
  <link rel="stylesheet" href="./styles.css">

  </head>

  <body>

    <div class="calculator">

      <div class="screen">
      </div>
      <div class="buttons">
        <div>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="add">+</button>
          <button class="subtract">-</button>
        </div>
        <div>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="times">x</button>
          <button class="divide">/</button>
        </div>
        <div>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="clear">Clear</button>
          <button class="equals">=</button>
        </div>
        <div>
          <button class="number">0</button>
        </div>

      </div>


    </div>

  </body>

  <script>

    function add(a,b) {
      
      a = +a;
      b = +b;

      return a+b;
    };

    function subtract(a,b) {
      
      a = +a;
      b = +b;

      return a-b;
    };

    function multiply(a,b) {
      
      a = +a;
      b = +b;

      return a*b;
    };

    function divide(a,b) {

      a = +a;
      b = +b;

      return a/b;
    };

    function operate(operator, a, b) {

      return operator(a,b);
    };

    let screen = document.querySelector('.screen');
    let numbers = document.querySelectorAll('.number');
    let clear = document.querySelector('.clear');
    let addition = document.querySelector('.add');
    let subtraction = document.querySelector('.subtract');
    let multiplication = document.querySelector('.times');
    let division = document.querySelector('.divide');
    let equals = document.querySelector('.equals');
    screen.textContent = '';


    numbers.forEach(node => node.addEventListener('click', () => {screen.textContent = screen.textContent + event.srcElement.textContent}));
    clear.addEventListener('click', () => {screen.textContent = ''});

    let firstNumber;
    let secondNumber;
    let operation;

    addition.addEventListener('click', () => {
      firstNumber = +screen.textContent;
      screen.textContent = ''
      operation = add;
    });

    subtraction.addEventListener('click', () => {
      firstNumber = +screen.textContent;
      screen.textContent = ''
      operation = subtract;
    });

    multiplication.addEventListener('click', () => {
      firstNumber = +screen.textContent;
      screen.textContent = ''
      operation = multiply;
    });

    division.addEventListener('click', () => {
      firstNumber = +screen.textContent;
      screen.textContent = ''
      operation = divide;
    });
  
    equals.addEventListener('click', () => {
      secondNumber = +screen.textContent;
      screen.textContent = operate(operation, firstNumber, secondNumber);  
    });

    




    



  </script>

</html>
